{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Quiz</h2>
    <form method="POST">
        <div>
            <label>Quiz Title</label>
            <input type="text" name="title" value="{{ quiz.title }}" required>
        </div>
        <div>
            <label>Description</label>
            <textarea name="description">{{ quiz.description }}</textarea>
        </div>
        <button type="submit">Update Quiz</button>
    </form>
</div>
{% endblock %}
