{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Leaderboard</h2>
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in top_users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
.leaderboard-table {
    width: 100%;
    border-collapse: collapse;
}

.leaderboard-table th, 
.leaderboard-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.leaderboard-table thead {
    background-color: #f2f2f2;
}

.leaderboard-table tr:nth-child(even) {
    background-color: #f9f9f9;
}
</style>
{% endblock %}
